{% assign grants = site.data.data.grants %}
{% if grants %}
<section class="section projects-section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-dollar-sign fa-stack-1x fa-inverse"></i>
    </span>
    Grants & Awards
  </h2>

  {% for grant in grants %}
  <div class="item">

    <div class="meta">

      <div class="upper-row">
        <div class="grant-title">{{ grant.title }}</div>
        <div class="time">{{ grant.time }}</div>
      </div><!--//upper-row-->

      <div class="award">{{ grant.award }}</div>

    </div><!--//meta-->

    {% if grant.details %}
    <div class="details">
      {{ grant.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
