career-profile:
    title: Career Profile
    summary: |
      As a postdoctoral fellow at the
      [Center for Reproducible Science (CRS)](http://www.crs.uzh.ch) and the Department of Biostatistics
      my main responsibilities are trainings in good research practice across faculties,
      and teaching biostatistics at medical school. Furthermore,
      I'm leading two meta-research projects, the first about publication
      bias in clinical trials, and the second about verification of research results.
      I have a broad set of expertise in Psychiatry research, for example, in the analyis of neuroimaging data,
      the development of methods for brain connectivity, and the analysis of clinical trials.

